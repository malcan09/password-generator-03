<!DOCTYPE html>
<html lang="en">
<!--Links and Tittle -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
</head>

<body>

    <!-- Header  -->
    <header>
        <h1>Password Generator</h1>
        <br>
    </header>

    <!--Set Up Section-->
    <div class="container">
        <div class="row">
            
                <div class="col-2"></div>
                <div class="col-md-8 centered">
                    <div class="box">
                        <h2>Generate a Password</h2>
                        <hr>
                        <textarea readonly id="passwordOutput" placeholder="Your Secure Password"
                            aria-label="Generated Password"></textarea>
                        <hr>
                        <br>
                        <button id="generate" onclick="passwordGenerate()">Generate Password</button>
                        <button id="copy" onclick="copyClipboard()">Copy</button>
                    </div>
                </div>
                <div class="col-2"></div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
